<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutter classes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
</head>

<body>


    <div class="container border position-relative" style="height: 100vh;">
        <div class="login p-5 position-absolute bottom-50 start-50 translate-middle" style="height:100px;">
            <div class="box border p-4 d-flex flex-column">
                <h1 class="text-primary mb-3">Login</h1>
                <label for="name" class="text-start text-capitalize">username/e-mail</label>
                <input type="text" name="" id="" class="p-2 my-2 bg-transparent mb-2">

                <label for="pass" class="text-start text-capitalize">Password</label>
                <input type="password" name="" id="" class="p-2 my-2 bg-transparent mb-4">

                <button class="btn btn-outline-primary">
                    submit
                </button>
            </div>

        </div>

    </div>

</body>
